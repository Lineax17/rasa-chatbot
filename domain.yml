version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_application_deadline
  - application
  - ask_application_data


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_application_deadline:
  - text: "The deadlines for applications are January 15th for the winter semester and July 15th for the summer semester."

  utter_application:
  - text: "Thank you for your interest in studying here! You can ask detailed questions, and I'll guide you through the first steps of the application process. Feel free to let me know what you'd like to know or need help with!"

  utter_application_data:
    - text: |
        To apply, you will need the following key documents:
        - A completed digital application form through the THD Primuss portal, which is linked on the official application page.
        - Your high school diploma or equivalent qualification.
        - A visa, depending on your country of origin.
        These are the general requirements. Please make sure to review the specific details and additional requirements on our official application page: [THD Application](https://www.th-deg.de/bewerbung).

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
